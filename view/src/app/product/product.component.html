<div class="container">
      <form action="/products" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="Product.name" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description"  [(ngModel)]="Product.description"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="price" name="price" step="0.01"  [(ngModel)]="Product.price"required>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" class="form-control" id="category" name="category" [(ngModel)]="Product.category">
        </div>
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="text" class="form-control" id="image" name="image" [(ngModel)]="Product.image">
        </div>
        <div class="form-group">
          <button (click)="createProduct()" type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
