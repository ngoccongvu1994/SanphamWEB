
  <h2>Danh sách sản phẩm</h2>
  <button class="btn btn-primary" (click)="GetList()">Thêm mới</button>
  <div class="row">
    <div class="col-md-3" *ngFor="let item of lstProduct">
      <div class="card">
        <!-- <img class="card-img-top zoom" [src]="item.image" alt="Product 1"> -->
        <img class="card-img-top zoom" src="../../content/products/1684313695703-anh-dai-dien.jpg" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <!-- <p class="card-text">Description of Product 1</p> -->
        </div>
      </div>
    </div>
  </div>
<div class="row">
  <div class="col-6">
    <form action="/products" method="POST">
      <div class="form-group">
        <label for="name">Tên:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="Product.name" required>
      </div>
      <div class="form-group">
        <label for="description">Mô tả:</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="Product.description"></textarea>
      </div>
      <div class="form-group">
        <label for="category">Phân loại:</label>
        <select class="form-control" [(ngModel)]="Product.category" name="parent">
          <option *ngFor="let item of lstCategory | filterLevel" [ngValue]="item._id">
            <span style="font-size: 12pt;">{{item.name}}</span>
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Ảnh sản phẩm :</label>
        <input type="file" id="image" (change)="onFileChange($event)" name="image" [(ngModel)]="FileImage" >
      </div>
      <div class="form-group">
        <button (click)="createProduct()" type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
  <div class="col6">
    <img *ngIf="FileImage" [src]="urlImage" alt="Selected Image" width="400" height="400">
  </div>
</div>
