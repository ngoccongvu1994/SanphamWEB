
<app-header></app-header>
<app-main-menu></app-main-menu>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/images/slide1.jpg" width="1000" height="500" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/images/slide2.jpg" width="1000" height="500" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/images/slide3.jpg" width="1000" height="500" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="box-contact">
  <div class="container">
    <div class="row">
      <div class="col-8">
        <h4>Tư vấn miễn phí 0924 565 888 - 0987.75.72.64</h4>
      </div>
      <div class="col-4">
        <button class="btn btn-danger" style="float: right">Liên hệ với chúng tôi</button>
      </div>
    </div>
  </div>
</div>
<div class="product">
  <div class="container">
      <div class="heading">
         <span>Sản phẩm</span>
      </div>
      <div class="captions">
        <span>Chúng tôi đem đến các sản phẩm mới nhất</span>
      </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let cate of lstCategory; let i = index">
        <div class="card" *ngIf="i < 4">
           <a [routerLink]="['/sanpham/' , cate.code]">
            <img class="card-img-top zoom" src="/assets/images/product4.png" alt="Product 1">
           </a>
          <div class="card-body">
            <h5 class="card-title">{{cate.name}}</h5>
            <!-- <p class="card-text">Description of Product 1</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="projects">
    <div class="container">
       <div class="row">
           <div class="col-md-7">
              <div class="card">
                  <img class="card-img-top" src="/assets/images/product3.jpeg" width="400" height="440" alt="Product 4">
                  <div class="card-body">
                    <h5 class="card-title">Dự án hà nội</h5>
                    <!-- <p class="card-text">Description of Product 4</p> -->
                  </div>
              </div>
           </div>
           <div class="col-md-5">
              <div class="card">
                  <img class="card-img-top" src="/assets/images/product1.jpeg" width="400" height="220"alt="Product 4">
                  <div class="card-body">
                    <h5 class="card-title">Dự án Sài gòn</h5>
                    <!-- <p class="card-text">Description of Product 4</p> -->
                  </div>
              </div>
              <div class="card">
                  <img class="card-img-top" src="/assets/images/product2.jpeg" width="400" height="220" alt="Product 4">
                  <div class="card-body">
                    <h5 class="card-title">Dự án đà nẵng</h5>
                    <!-- <p class="card-text">Description of Product 4</p> -->
                  </div>
              </div>
           </div>
       </div>
    </div>
</div>
<div class="news">
  <div class="container">
      <div class="heading">
         <span>TIN TỨC</span>
      </div>
      <div class="captions">
        <span>Cập nhật tin tức mới nhất</span>
      </div>
      <div class="row">
        <ng-container *ngFor="let news of lstNews; let i = index">
          <div class="col-md-4" *ngIf="i < 2">
            <div class="card">
              <img class="card-img-top " src="/assets/images/product4.png" alt="Product 1">
              <div class="card-body">
                <h5 class="card-title">{{news.title}}</h5>
                <span class="card-text" [innerHTML]="news.content | safeHtml"></span>
                <a  class="read-more"  [routerLink]="['/tintuc/' , news.code ]">Xem thêm</a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
  </div>
</div>
  <app-footer>
</app-footer>
